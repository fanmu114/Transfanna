########################### About ##################################
about:
  enable : true
  image : "images/backgrounds/Anna.jpeg"
  title : "KNOW MORE <br> ABOUT ME"
  content : "I am Zeling, a freelance translator who has worked as an English>Chinese Native translator for more than seven years. Graduating from Shanghai International Studies University, I hold a Master’s Degree in English Language and Literature (Subfield: Translation/Interpretation).
  <br>Before becoming a freelancer, I worked in three industries— game development, fashion retail, and real estate development which helped me understand these industries by and large. Also, I have worked on many documents regarding business management, marketing, e-commerce, legal, financial, and IT/technology, etc.. 
  <br>My passion about translation has little to do with translation itself, and everything to do with my curiosity about the world. Therefore, it motivates me to go deeper at work, which I believe is important for upholding the high translation standards of my clients. A translator is not only bilingual but also bicultural.
  <br>Currently, I am a Pro translator (English<>Chinese) with Lionbridge Gengo (https://gengo.com/hire/profile/1266205/)."
  # button
  button:
    enable : true
    label : "DOWNLOAD MY CV"
    link : "#" # you can put your cv in static folder and give the path here.

